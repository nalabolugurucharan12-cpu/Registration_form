<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <h2>Registration Form</h2>
    <form>
        <label>
            <p>Name</p>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </label>
        <label>
            <p>Email</p>
            <input type="email" placeholder="Enter your email">
        </label>
        <br><br>
        <label>
            <p>Mobile Number</p>
            <input type="tel" placeholder="Mobile number">
        </label>
        <br><br>
        <label>
            <p>Gender</p>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </label>
        <br><br>
        <label>
            <p>Date of Birth</p>
            <input type="date">
        </label>
        <br><br>
        <label>
            <p>Marks Obtained</p>
            <input type="tel" placeholder="Enter your 10th class marks">
            <input type="tel" placeholder="Enter your 12th class marks">
        </label>
        <br><br>
        <label>
            <p>State</p>
            <select>
                <option>Select State</option>
                <option>Punjab</option>
                <option>Andhra Pradesh</option>
                <option>Karnataka</option>
                <option>Tamil Nadu</option>
                <option>Kerala</option>
                <option>Madhya Pradesh</option>
                <option>Gujarat</option>
            </select>
        </label>
        <br><br>
        
        <label>
            <p>Course Interested In</p>
            <input type="radio" name="course"> B.Tech
            <input type="radio" name="course"> M.Tech
            <input type="radio" name="course"> MBA
            <input type="radio" name="course"> MCA
            <input type="radio" name="course"> Law
        </label>
        <br><br>
        <label>
            <p>Feedback</p>
            <textarea rows="4" cols="50" placeholder="Enter your feedback here"></textarea>
        </label>
        <br><br>
        <label> 
            <input type="checkbox"> I agree to the terms and conditions
        </label>
        <br><br>
        <button type="submit">Submit</button>

        


    </form>
    
</body>
</html>
